<!DOCTYPE html>
<html>
<head>
    <title>Booking Agent Registration Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/add-airport-style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
</head>

<body>
    <div id="navbar" align="left">
        <div id="nav-elements">
            <a href="{{url_for('home')}}">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div id="title" align="center">
        Airport Registration
    </div>

    <div id="content" align="center">
        <form method="POST" style="text-align: center;">
            {{ form.hidden_tag() }}
            <input type="text" name="airport_name" placeholder="Airport Name">
            {% for error in form.airport_name.errors %}
            <span class="error">{{ error }}</span>
            {% endfor %}
            <input type="text" name="city" placeholder="City">
            {% for error in form.city.errors %}
            <span class="error">{{ error }}</span>
            {% endfor %}
            <div class="input-container" align="center">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
